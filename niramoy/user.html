      <div class="container-fluid edit_top_body">
         <div class="card col-12 ml-auto mr-auto div2">
            <div class="card-header card_header_bg_padding">
               <div class="row">
                  <div class=" col-4">
                  </div>
                  <div class=" col-4  text-center">
                     <p class="prescription your_profile">Your Profile</p>
                  </div>
                  <div class=" col-4 text-right">
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-3 "></div>
               <div class="col-6">
                  <div class="modal-content usr_mod_content">
                     <div  >
                        <div class="m_head">
                           <div class="col-8 d-inline padding_margin_new_patient">
                              <h2 class="modal-title" id="exampleModalLabel">Doctor's Profile</h2>
                              <hr>
                           </div>
                        </div>
                        <div  class="d-inline">
                           <form>
                              <div class="form-row">
                                 <div class="form-group col-7">
                                    <label  for="inputEmail4">Name</label>
                                    <input class="form-control" placeholder="Enter patient’s name">
                                 </div>
                                 <div class="form-group col-1">
                                 </div>
                                 <div  class="form-group margin_bottom_4">
                                    <label   for="inputState">Gender:</label>
                                    <div class="mt2">
                                       <label class="radio-inline" for="radios-0">
                                       <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                                       Male
                                       </label> 
                                       <label class="radio-inline margin_left_10" for="radios-1">
                                       <input type="radio" name="radios" id="radios-1" value="2">
                                       Female
                                       </label> 
                                    </div>
                                 </div>
                              </div>
                              <div class="form-row">
                                 <div class="form-group col-4">
                                    <div>
                                       <label for="inputEmail4">BMDC Reg.</label>
                                    </div>
                                    <input  type="text" class="form-control d-inline " id="inputAddress2" placeholder="Ex. A-005599">
                                 </div>
                                 <div class="form-group col-8">
                                    <div>
                                       <label for="inputEmail4">Hospital Name</label>
                                    </div>
                                    <select class="custom-select form-control" placeholder="Ex. Shaheed Suhrawardy Medical College " id="inputGroupSelect01">
                                       <option selected>Choose...</option>
                                       <option value="1">Shaheed Suhrawardy Medical College</option>
                                       <option value="2">Ad-din Women's Medical College Hospital, Dhaka</option>
                                       <option value="3">Dhaka Medical College & Hospital</option>
                                       <option value="4">Ibn Sina Hospital Sylhet Ltd</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="form-row">
                                 <div class="form-group col-6">
                                    <label for="inputAddress2">Email</label>
                                    <input type="text" class="form-control" id="inputAddress2"  placeholder="Ex. yourmail@demo.com">
                                 </div>
                                 <div class="form-group col-6">
                                    <label for="inputAddress2">Phone Number</label>
                                    <input type="text" class="form-control" id="inputAddress2" value="+880" placeholder="Ex. +8801700000000">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label for="inputAddress2">Details Information</label>
                                 <textarea class="form-control" id="textarea" placeholder="Enter Doctors’s full address" name="textarea"></textarea>
                              </div>
                              <div class="form-row">
                                 <div class="form-group col-2">
                                    <label for="inputCity">District:</label>
                                    <select id="inputState" class="form-control">
                                       <option>Dhaka</option>
                                       <option>Rajshahi</option>
                                       <option>Comilla</option>
                                    </select>
                                 </div>
                                 <div class="form-group col-2">
                                    <label for="inputCity">Address:</label>
                                    <select id="inputState" class="form-control">
                                       <option>Adabor</option>
                                       <option>Tejgaon</option>
                                    </select>
                                 </div>
                                 <div class="form-group col-2 ">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control btn-sm">
                                       <option selected>Zip Code</option>
                                       <option>1202</option>
                                       <option>1227</option>
                                    </select>
                                 </div>
                                 <div class="form-group col-6">
                                    <label for="inputAddress2">Consulting Time</label>
                                    <input type="datetime-local" class="form-control" >
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                     <div class="form-group mr-auto ml-auto">
                        <button  type="button" class="btn btn-primary btn-save float-right btn_min_width">Save</button>
                     </div>
                  </div>
               </div>
               <div class="col-3 text-right">
               </div>
            </div>
